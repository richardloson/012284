<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte Profesional de Mantenimiento</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 1000px;
    }
    h2 {
      background: #1f2937;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-top: 0;
      font-size: 1.2rem;
    }
    .section {
      background: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .col {
      flex: 1;
      min-width: 180px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .photo-box {
      height: 100px;
      border: 2px dashed #9ca3af;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 5px;
    }
    canvas {
      border: 1px dashed #999;
      background: #fff;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      background: #1f2937;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-top: 30px;
      font-size: 0.85rem;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #1f2937;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #111827;
    }
  </style>
</head>
<body>
  <div class="container" id="reporte">
    <form>
      <div class="section">
        <h2>Lugar</h2>
        <label>Dirección</label><input id="lugar-direccion" />
        <label>Número de Contrato</label><input id="lugar-contrato" />
        <label>Empresa</label><input id="lugar-empresa" />
      </div>

      <div class="section">
        <h2>Bomba Jockey</h2>
        <div class="row">
          <div class="col"><label>L1-L2</label><input id="jockey-l1l2" /></div>
          <div class="col"><label>L1-L3</label><input id="jockey-l1l3" /></div>
          <div class="col"><label>L2-L3</label><input id="jockey-l2l3" /></div>
        </div>
        <div class="row">
          <div class="col"><label>V. Salida</label><input id="jockey-salida" /></div>
          <div class="col"><label>Descarga PSI</label><input id="jockey-psi" /></div>
        </div>
        <div class="row">
          <div class="col"><label>Amperaje L1</label><input id="jockey-a1" /></div>
          <div class="col"><label>Amperaje L2</label><input id="jockey-a2" /></div>
          <div class="col"><label>Amperaje L3</label><input id="jockey-a3" /></div>
        </div>
      </div><div class="section">
        <h2>Bomba Eléctrica</h2>
        <div class="row">
          <div class="col"><label>V. Entrada</label><input id="elec-entrada" /></div>
          <div class="col"><label>V. Salida</label><input id="elec-salida" /></div>
          <div class="col"><label>Descarga PSI</label><input id="elec-psi" /></div>
        </div>
        <div class="row">
          <div class="col"><label>Amperaje L1</label><input id="elec-a1" /></div>
          <div class="col"><label>Amperaje L2</label><input id="elec-a2" /></div>
          <div class="col"><label>Amperaje L3</label><input id="elec-a3" /></div>
        </div>
      </div>

      <div class="section">
        <h2>Bomba Diesel</h2>
        <div class="row">
          <div class="col"><label>Velocidad RPM</label><input id="diesel-rpm" /></div>
          <div class="col"><label>Presión Aceite</label><input id="diesel-aceite" /></div>
        </div>
        <div class="row">
          <div class="col"><label>Temperatura Inicial</label><input id="diesel-temp-i" /></div>
          <div class="col"><label>Temperatura Final</label><input id="diesel-temp-f" /></div>
        </div>
        <label>Observaciones</label>
        <textarea id="diesel-observaciones" rows="3"></textarea>
      </div>

      <div class="section">
        <h2>Revisión de Hidrantes</h2>
        <label><input type="checkbox" id="hidrante-ok" /> Todos los hidrantes operativos</label>
        <label>Observaciones</label>
        <textarea id="hidrante-observaciones" rows="3"></textarea>
      </div><div class="section">
        <h2>Fotografías</h2>
        <div class="photo-grid">
          <div class="photo-box">Foto 1</div>
          <div class="photo-box">Foto 2</div>
          <div class="photo-box">Foto 3</div>
          <div class="photo-box">Foto 4</div>
        </div>
      </div>

      <div class="section">
        <h2>Firmas</h2>
        <div class="row">
          <div class="col">
            <label>Nombre del Técnico</label>
            <input id="tecnico" />
            <canvas id="firma-tecnico" width="300" height="80"></canvas>
          </div>
          <div class="col">
            <label>Nombre del Cliente</label>
            <input id="cliente" />
            <canvas id="firma-cliente" width="300" height="80"></canvas>
          </div>
        </div>
      </div>

      <button type="button" class="btn" onclick="exportarPDF()">Exportar a PDF</button>
    </form>

    <div class="footer">
      Reporte generado automáticamente · Certificados NFPA · Mantenimiento de Bombas
    </div>
  </div><script>
  async function exportarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const elemento = document.getElementById("reporte");

    // Esperar captura visual con html2canvas
    const canvas = await html2canvas(elemento, { scale: 2 });
    const imgData = canvas.toDataURL("image/png");

    const pdfWidth = doc.internal.pageSize.getWidth();
    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

    doc.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);

    // Obtener número de contrato y fecha para el nombre del archivo
    const contrato = document.getElementById("lugar-contrato").value || "0000";
    const fecha = new Date().toISOString().slice(2, 10).replace(/-/g, "");

    // Guardar PDF
    doc.save(`RP_${contrato}_${fecha}.pdf`);
  }
</script></body>
</html>
