<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento de Sistemas de Bombeo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; background: #e5e7eb; margin: 0; padding: 20px; display: flex; justify-content: center; }
    .container { background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); width: 100%; max-width: 900px; }
    fieldset { margin-bottom: 20px; padding: 15px; border: 1px solid #d1d5db; border-radius: 8px; background: #f9fafb; }
    legend { font-size: 1.3rem; font-weight: bold; color: #1f2937; }
    label { display: block; margin-bottom: 5px; color: #374151; }
    input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #d1d5db; border-radius: 5px; }
    .input-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
    .photo-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    .photo-box { height: 100px; border: 2px dashed #6b7280; background: #f3f4f6; text-align: center; line-height: 100px; border-radius: 5px; }
    .button-group { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin: 20px 0; }
    button { padding: 10px 18px; background: #1f2937; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #111827; }
    .footer { text-align: center; background: #1f2937; color: #fff; padding: 10px; border-radius: 5px; margin-top: 15px; }
  </style>
</head>
<body>
<div class="container">
  <form id="mantenimientoForm">
    <fieldset>
      <legend>Lugar</legend>
      <label>Dirección</label><input id="lugar-direccion">
      <label>Número de Contrato</label><input id="lugar-contrato">
      <label>Empresa</label><input id="lugar-empresa">
    </fieldset>

    <fieldset>
      <legend>Bomba Jockey</legend>
      <div class="input-group">
        <input id="jockey-v-entrada-l1l2" placeholder="V. Entrada L1-L2">
        <input id="jockey-v-entrada-l1l3" placeholder="V. Entrada L1-L3">
        <input id="jockey-v-entrada-l2l3" placeholder="V. Entrada L2-L3">
        <input id="jockey-v-salida" placeholder="V. Salida">
        <input id="jockey-descarga" placeholder="Descarga PSI">
        <input id="jockey-amperaje-l1" placeholder="Amperaje L1">
        <input id="jockey-amperaje-l2" placeholder="Amperaje L2">
        <input id="jockey-amperaje-l3" placeholder="Amperaje L3">
      </div>
    </fieldset>

    <fieldset>
      <legend>Bomba Eléctrica</legend>
      <div class="input-group">
        <input id="electrica-v-entrada" placeholder="V. Entrada">
        <input id="electrica-v-salida" placeholder="V. Salida">
        <input id="electrica-descarga" placeholder="Descarga PSI">
        <input id="electrica-amperaje-l1" placeholder="Amperaje L1">
        <input id="electrica-amperaje-l2" placeholder="Amperaje L2">
        <input id="electrica-amperaje-l3" placeholder="Amperaje L3">
      </div>
    </fieldset>

    <fieldset>
      <legend>Bomba Diesel</legend>
      <div class="input-group">
        <input id="diesel-parametros-inicio" placeholder="Parámetros Inicio">
        <input id="diesel-parametros-paro" placeholder="Parámetros Paro">
        <input id="diesel-velocidad" placeholder="Velocidad RPM">
        <input id="diesel-presion-aceite" placeholder="Presión Aceite PSI">
        <input id="diesel-temp-inicial" placeholder="Temperatura Inicial">
        <input id="diesel-temp-final" placeholder="Temperatura Final">
        <textarea id="diesel-observaciones" placeholder="Observaciones"></textarea>
      </div>
      <label><input type="checkbox" id="diesel-nivel-agua-correcto"> Agua Correcto</label>
      <label><input type="checkbox" id="diesel-nivel-aceite-correcto"> Aceite Correcto</label>
    </fieldset>

    <fieldset>
      <legend>Revisión de Hidrantes</legend>
      <label><input type="checkbox" id="hidrante-1-ok"> Hidrante 1 OK</label>
      <input id="hidrante-1-comentarios" placeholder="Comentarios">
    </fieldset>

    <fieldset>
      <legend>Fotografías</legend>
      <div class="photo-row">
        <div class="photo-box" id="photo1">Foto 1</div>
        <div class="photo-box" id="photo2">Foto 2</div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Firmas</legend>
      <div class="input-group">
        <div>
          <label>Técnico</label><input id="jockey-tecnico">
          <canvas id="jockey-tecnico-signature" width="300" height="80"></canvas>
        </div>
        <div>
          <label>Cliente</label><input id="jockey-cliente">
          <canvas id="jockey-cliente-signature" width="300" height="80"></canvas>
        </div>
      </div>
    </fieldset>
  </form>

  <div class="button-group">
    <button type="button" onclick="exportToPDF()">Exportar a PDF</button>
  </div>
  <div class="footer">Certificados NFPA - Formato realizado por RL</div>
</div>

<script>
async function exportToPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: 'mm', format: 'a4' });
  const colorTitulo = [31, 41, 55], colorSeccion = [245, 245, 245];
  let y = 20;

  function section(t) {
    doc.setFillColor(...colorSeccion);
    doc.roundedRect(15, y, 180, 8, 2, 2, 'F');
    doc.setTextColor(...colorTitulo);
    doc.setFont('helvetica', 'bold'); doc.setFontSize(13);
    doc.text(t, 20, y + 6); y += 12;
    doc.setFont('helvetica', 'normal'); doc.setTextColor(0, 0, 0); doc.setFontSize(11);
  }
  function field(l, v) { doc.text(`${l}: ${v}`, 20, y); y += 5; }

  section('Lugar');
  field('Dirección', document.getElementById('lugar-direccion').value || 'N/A');
  field('Contrato', document.getElementById('lugar-contrato').value || 'N/A');
  field('Empresa', document.getElementById('lugar-empresa').value || 'N/A');

  section('Bomba Jockey');
  field('V. Entrada L1-L2', document.getElementById('jockey-v-entrada-l1l2').value || 'N/A');
  field('Descarga PSI', document.getElementById('jockey-descarga').value || 'N/A');

  section('Bomba Eléctrica');
  field('V. Entrada', document.getElementById('electrica-v-entrada').value || 'N/A');
  field('Descarga PSI', document.getElementById('electrica-descarga').value || 'N/A');

  section('Bomba Diesel');
  field('Parámetros Inicio', document.getElementById('diesel-parametros-inicio').value || 'N/A');
  field('Observaciones', document.getElementById('diesel-observaciones').value || 'N/A');
  field('Agua', document.getElementById('diesel-nivel-agua-correcto').checked ? 'Correcto' : 'No');

  section('Firmas');
  doc.text('Técnico: ' + (document.getElementById('jockey-tecnico').value || 'N/A'), 20, y + 5);
  doc.text('Cliente: ' + (document.getElementById('jockey-cliente').value || 'N/A'), 120, y + 5);
  const tSig = await html2canvas(document.getElementById('jockey-tecnico-signature'));
  const cSig = await html2canvas(document.getElementById('jockey-cliente-signature'));
  doc.addImage(tSig.toDataURL('image/png'), 'PNG', 20, y + 10, 80, 25);
  doc.addImage(cSig.toDataURL('image/png'), 'PNG', 120, y + 10, 80, 25);

  const contrato = document.getElementById('lugar-contrato').value || '0000';
  const fecha = new Date().toISOString().slice(2,10).replace(/-/g,'');
  doc.save(`RP_${contrato}_${fecha}.pdf`);
}
</script>
</body>
</html>
