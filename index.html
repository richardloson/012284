
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reporte Profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; margin: 0; padding: 0; }
    header { background: #1f2937; padding: 10px 20px; color: white; text-align: center; font-size: 1.5rem; }
    .container { padding: 20px; max-width: 1000px; margin: auto; background: white; }
    .section { background: #f9fafb; border: 1px solid #d1d5db; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
    h2 { color: #1f2937; font-size: 1.2rem; margin-top: 0; background: #e5e7eb; padding: 10px; border-radius: 6px; }
    label { display: block; font-weight: bold; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #d1d5db; border-radius: 5px; }
    .row { display: flex; flex-wrap: wrap; gap: 10px; }
    .col { flex: 1; min-width: 180px; }
    canvas { border: 1px solid #ccc; margin-top: 10px; }
    .firmas { display: flex; justify-content: space-between; align-items: center; gap: 20px; }
    .firma { flex: 1; text-align: center; }
    .firma canvas { margin: 0 auto; display: block; }
    .photo-box { width: 100%; height: 100px; background: #e5e7eb; border: 2px dashed #9ca3af; border-radius: 6px; display: flex; align-items: center; justify-content: center; margin-top: 10px; }
    .btn { padding: 12px 20px; background: #1f2937; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-top: 20px; width: 100%; }
    footer { background: #1f2937; color: white; text-align: center; padding: 10px; margin-top: 30px; }
  </style>
</head>
<body>
  <header>
    REPORTE DE MANTENIMIENTO DE BOMBAS
  </header>
  <div class="container" id="reporte">
    <div class="section">
      <h2>Lugar</h2>
      <label>DirecciÃ³n</label><input id="direccion" />
      <label>NÃºmero de Contrato</label><input id="contrato" />
      <label>Empresa</label><input id="empresa" />
    </div>

    <div class="section">
      <h2>Bomba Jockey</h2>
      <div class="row">
        <div class="col"><label>L1-L2</label><input /></div>
        <div class="col"><label>L1-L3</label><input /></div>
        <div class="col"><label>L2-L3</label><input /></div>
      </div>
      <div class="row">
        <div class="col"><label>V. Salida</label><input /></div>
        <div class="col"><label>Descarga PSI</label><input /></div>
      </div>
    </div>

    <div class="section">
      <h2>Firmas</h2>
      <div class="firmas">
        <div class="firma">
          <label>TÃ©cnico</label><input id="tecnico" /><canvas id="firma-tecnico" width="250" height="80"></canvas>
        </div>
        <div class="firma">
          <label>Cliente</label><input id="cliente" /><canvas id="firma-cliente" width="250" height="80"></canvas>
        </div>
      </div>
    </div>

    <button class="btn" onclick="exportarPDF()">Exportar PDF</button>
  </div>
  <footer>
    Â© Reporte Profesional | NFPA | PDF AutomÃ¡tico
  </footer>

  <script>
    async function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p', 'mm', 'a4');
      const elemento = document.getElementById("reporte");
      const canvas = await html2canvas(elemento, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");
      const pdfWidth = doc.internal.pageSize.getWidth();
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
      doc.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      const contrato = document.getElementById("contrato").value || "0000";
      const fecha = new Date().toISOString().slice(2,10).replace(/-/g,'');
      doc.save(`RP_${contrato}_${fecha}.pdf`);
    }
  </script>
</body>
</html>
