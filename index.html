<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte Profesional de Mantenimiento</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 900px;
    }
    fieldset {
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 20px;
      background: #f9fafb;
    }
    legend {
      font-weight: bold;
      color: #1f2937;
      font-size: 1.2em;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #374151;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .row > div {
      flex: 1;
      min-width: 180px;
    }
    canvas {
      border: 1px dashed #999;
      margin-top: 10px;
    }
    .photo-box {
      height: 100px;
      border: 2px dashed #6b7280;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background: #1f2937;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px auto;
      display: block;
      cursor: pointer;
    }
    .footer {
      background: #1f2937;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<div class="container" id="report">
  <form>
<fieldset>
      <legend>Lugar</legend>
      <label>Dirección</label><input id="lugar-direccion"/>
      <label>Número de Contrato</label><input id="lugar-contrato"/>
      <label>Empresa</label><input id="lugar-empresa"/>
    </fieldset>

    <fieldset>
      <legend>Bomba Jockey</legend>
      <div class="row">
        <div><label>V. Entrada L1-L2</label><input id="jockey-l1l2"/></div>
        <div><label>V. Entrada L1-L3</label><input id="jockey-l1l3"/></div>
        <div><label>V. Entrada L2-L3</label><input id="jockey-l2l3"/></div>
        <div><label>V. Salida</label><input id="jockey-salida"/></div>
        <div><label>Descarga PSI</label><input id="jockey-psi"/></div>
        <div><label>Amperaje L1</label><input id="jockey-a1"/></div>
        <div><label>Amperaje L2</label><input id="jockey-a2"/></div>
        <div><label>Amperaje L3</label><input id="jockey-a3"/></div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Bomba Eléctrica</legend>
      <div class="row">
        <div><label>V. Entrada</label><input id="elec-entrada"/></div>
        <div><label>V. Salida</label><input id="elec-salida"/></div>
        <div><label>Descarga PSI</label><input id="elec-psi"/></div>
        <div><label>Amperaje L1</label><input id="elec-a1"/></div>
        <div><label>Amperaje L2</label><input id="elec-a2"/></div>
        <div><label>Amperaje L3</label><input id="elec-a3"/></div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Bomba Diesel</legend>
      <div class="row">
        <div><label>Velocidad RPM</label><input id="diesel-rpm"/></div>
        <div><label>Presión Aceite</label><input id="diesel-aceite"/></div>
        <div><label>Temp. Inicial</label><input id="diesel-temp-i"/></div>
        <div><label>Temp. Final</label><input id="diesel-temp-f"/></div>
      </div>
      <label>Observaciones</label><textarea id="diesel-observaciones"></textarea>
    </fieldset>

    <fieldset>
      <legend>Revisión de Hidrantes</legend>
      <label><input type="checkbox" id="hidrante-ok"/> Todos los hidrantes operativos</label>
      <label>Observaciones</label><textarea id="hidrante-observaciones"></textarea>
    </fieldset>

    <fieldset>
      <legend>Fotografías</legend>
      <div class="row">
        <div class="photo-box">Foto 1</div>
        <div class="photo-box">Foto 2</div>
        <div class="photo-box">Foto 3</div>
        <div class="photo-box">Foto 4</div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Firmas</legend>
      <div class="row">
        <div>
          <label>Técnico</label><input id="tecnico"/><canvas id="firma-tecnico" width="300" height="80"></canvas>
        </div>
        <div>
          <label>Cliente</label><input id="cliente"/><canvas id="firma-cliente" width="300" height="80"></canvas>
        </div>
      </div>
    </fieldset>
  </form>
<button onclick="exportToPDF()">Exportar a PDF</button>

  <div class="footer">Certificados NFPA · Formato profesional generado automáticamente</div>
</div>

<script>
  async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const element = document.getElementById('report');

    const canvas = await html2canvas(element, { scale: 2 });
    const imgData = canvas.toDataURL('image/png');
    const imgProps = doc.getImageProperties(imgData);
    const pdfWidth = doc.internal.pageSize.getWidth();
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

    doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
const contrato = document.getElementById("lugar-contrato").value || "0000";
    const fecha = new Date().toISOString().slice(2,10).replace(/-/g,'');
    doc.save(`RP_${contrato}_${fecha}.pdf`);
  }
</script>
</body>
</html>
